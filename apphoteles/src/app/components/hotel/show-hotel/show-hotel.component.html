<table mat-table [dataSource]="hotel" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Nombre_De_Hotel">
      <th mat-header-cell *matHeaderCellDef> Nombre De Hotel </th>
      <td mat-cell *matCellDef="let element"> {{element.Nombre_De_Hotel}} </td>
    </ng-container>

    <ng-container matColumnDef="Direccion">
        <th mat-header-cell *matHeaderCellDef> Direccion </th>
        <td mat-cell *matCellDef="let element"> {{element.Direccion}} </td>
    </ng-container>

    <ng-container matColumnDef="Ano_De_Construccion">
        <th mat-header-cell *matHeaderCellDef> AÃ±o De Construccion </th>
        <td mat-cell *matCellDef="let element"> {{element.Ano_De_Construccion}} </td>
    </ng-container>
  
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Estados </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
