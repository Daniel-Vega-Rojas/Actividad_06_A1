<div class= "container">

    <form [formGroup] = "formulario" novalidate (ngSubmit)="onSubmit()">
       <div>
   
        <mat-form-field appearance="outline">
       <mat-label>Fecha_Ingreso</mat-label>
       <input matInput placeholder="Ingrese La Fecha_Ingreso" formControlName="Fecha_Ingreso">
       <mat-icon matSuffix>touch_app </mat-icon>
       <mat-hint>Hint</mat-hint>
     </mat-form-field>

     <mat-form-field appearance="outline">
        <mat-label>Hora_Ingreso</mat-label>
        <input matInput placeholder="Ingrese La Hora_Ingreso" formControlName="Hora_Ingreso">
        <mat-icon matSuffix>touch_app </mat-icon>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Fecha_Salida</mat-label>
        <input matInput placeholder="Ingrese La Fecha_Salida" formControlName="Fecha_Salida">
        <mat-icon matSuffix>touch_app </mat-icon>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
     
     <mat-form-field appearance="outline">
       <mat-label>status </mat-label>
       <input matInput placeholder="Estado" formControlName="status">
       <mat-icon matSuffix>android</mat-icon>
       <mat-hint>Hint</mat-hint>
     </mat-form-field>
   
       </div>
   
       <div>
   
       <button mat-fab disabled type="submit" [disabled]="formulario.invalid">
             <mat-icon>Send</mat-icon>
       </button>
   
   
       </div>
    </form>
   
   
   </div>
