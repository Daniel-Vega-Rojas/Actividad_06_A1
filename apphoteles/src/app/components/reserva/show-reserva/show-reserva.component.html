<table mat-table [dataSource]="reserva" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Fecha_Ingreso">
      <th mat-header-cell *matHeaderCellDef> Fecha De Ingreso </th>
      <td mat-cell *matCellDef="let element"> {{element.Fecha_Ingreso}} </td>
    </ng-container>

    <ng-container matColumnDef="Hora_Ingreso">
        <th mat-header-cell *matHeaderCellDef> Hora De Ingreso </th>
        <td mat-cell *matCellDef="let element"> {{element.Hora_Ingreso}} </td>
      </ng-container>

      <ng-container matColumnDef="Fecha_Salida">
        <th mat-header-cell *matHeaderCellDef> Fecha De Salida </th>
        <td mat-cell *matCellDef="let element"> {{element.Fecha_Salida}} </td>
      </ng-container>
  
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Estados </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
