<div class= "container">

 <form [formGroup] = "formulario" novalidate (ngSubmit)="onSubmit()">
    <div>

     <mat-form-field appearance="outline">
    <mat-label>Tipo_De_Habitacion </mat-label>
    <input matInput placeholder="Ingrese La Habitacion" formControlName="Tipo_De_Habitaciones">
    <mat-icon matSuffix>touch_app </mat-icon>
    <mat-hint>Hint</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>status </mat-label>
    <input matInput placeholder="Estado De La Habitacion" formControlName="status">
    <mat-icon matSuffix>android</mat-icon>
    <mat-hint>Hint</mat-hint>
  </mat-form-field>

    </div>

    <div>

    <button mat-fab disabled type="submit" [disabled]="formulario.invalid">
          <mat-icon>Send</mat-icon>
    </button>


    </div>
 </form>


</div>
