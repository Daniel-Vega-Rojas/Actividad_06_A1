<div class="container">
    
    <div>
       <button mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon">
          <a routerLink="/crearhabitaciones">
           <mat-icon>local_hospital</mat-icon>
          </a>
       </button>

    </div>

    <div> 

   <table mat-table [dataSource]="habitacion" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="Tipo_De_Habitaciones">
    <th mat-header-cell *matHeaderCellDef> Tipos De Habitaciones </th>
    <td mat-cell *matCellDef="let element"> {{element.Tipo_De_Habitaciones}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Estados </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

    
 </div>

</div>
